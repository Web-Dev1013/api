<div class="mb-2">
    <button class="btn btn-success px-4 mr-2" (click)="changeUser(agGrid)">Save</button>
    <button class="btn btn-danger px-4" (click)="deleteUser()">Delete</button>
</div>
<div style="display: flex; flex-direction: column;">
    <div class="user-table" style="flex: 1 1 0px; position: relative;">
        <ag-grid-angular #agGrid style="width: 100%; height: 351px;" id="myGrid" class="ag-theme-alpine"
            [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" [rowData]="rowData"
            (gridReady)="onGridReady($event)" [pagination]="true" [paginationPageSize]="6" rowSelection="multiple"></ag-grid-angular>
    </div>
</div>

<div class="mt-5">
    <p class="h4">API Key</p>
    <div class="my-2">
        <form formGroup="apiForm" #apiForm class="d-flex w-75 add-api">
            <input type="text" formControlName="newApi" #newApi placeholder="Please register new API key here.">
            <button class="btn px-4 btn-success" (click)="addNewApi($event, newApi.value)">Add</button>
        </form>
    </div>
    <div class="" style="flex: 1 1 0px; position: relative;">
        <ag-grid-angular #APIagGrid style="width: 100%; height: 351px;" id="APIGrid" class="ag-theme-alpine"
            [defaultColDef]="APIColDef" [columnDefs]="APIColDefs" [rowData]="APIData" (gridReady)="onGridReady($event)"
            [pagination]="true" [paginationPageSize]="6"></ag-grid-angular>
    </div>
</div>
