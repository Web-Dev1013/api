<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" [formGroup]="signupForm" (ngSubmit)="registerUser($event)">
                <span class="login100-form-title p-b-30">
                    Sign in
                </span>
                <div class="wrap-input100 validate-input m-t-40 m-b-35" data-validate="Enter username">
                    <input class="input100" type="text" formControlName="name" #userEmail required (change)="setUsername($event)"
                        value="" [ngClass]="nameState?'has-val' : ''">
                    <span class="focus-input100" data-placeholder="Name"></span>
                </div>
                <div class="wrap-input100 validate-input m-t-40 m-b-35" data-validate="Enter Email">
                    <input class="input100" type="email" formControlName="email" #userEmail required (change)="setUseremail($event)"
                        value="" [ngClass]="emailState?'has-val' : ''">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" formControlName="password" #userPassword required (change)="setPass($event)" 
                    value="" [ngClass]="passState? 'has-val' : ''">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Confirm password">
                    <input class="input100" type="password" id="confirm_pass" name="confirm_pass" (change)="setConfirmPass($event)" 
                    value="" [ngClass]="confirmPassState? 'has-val' : ''">
                    <span class="focus-input100" data-placeholder="Confirm Password"></span>
                </div>
                <input type="hidden" value="0" formControlName="permission" name="permission">
                <input type="hidden" value="0" formControlName="credit" name="credit">
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" >
                        Sign In
                    </button>
                </div>
                <ul class="login-more p-t-90">
                    <li>
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a routerLink="/login" class="txt2">
                            Log in
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
