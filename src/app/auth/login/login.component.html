<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" [formGroup]="signinForm" (ngSubmit)="loginUser($event)">
                <span class="login100-form-title p-b-30">
                    Welcome
                </span>
                <span class="login100-form-avatar">
                    <img src="../../../assets/image/avatar.jpg" alt="AVATAR">
                </span>
                <div class="wrap-input100 validate-input m-t-40 m-b-35" data-validate="Enter Email">
                    <input class="input100" type="email" formControlName="email" #userEmail required
                        (change)="setUsername($event)" value="" [ngClass]="nameState?'has-val' : ''">
                    <span class="focus-input100" data-placeholder="User Email"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" formControlName="password" #userPassword required
                        (change)="setPass($event)" value="" [ngClass]="passState? 'has-val' : ''">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn"> Login </button>
                </div>
                <ul class="login-more p-t-90">
                    <li>
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a routerLink="/register" class="txt2">
                            Sign up
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
